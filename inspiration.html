            <!-- The Modal/Lightbox -->
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">

                    <div class="mySlides">
                        <div class="numbertext">1 / 6</div>
                        <img src="images/inspi-1-chambre zen.jpeg" alt="zen"><!--style="width:100%"-->
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">2 / 6</div>
                        <img src="images/inspi-2-cuisine moderne.jpg"  alt="moderne">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">3 / 6</div>
                        <img src="images/inspi-3-salon elegance.jpeg"  alt="elegance">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">4 / 6</div>
                        <img src="images/inspi-4-salon detente.jpeg"  alt="detente"> 
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">5 / 6</div>
                        <img src="images/inspi-5-salon boheme.jpeg"  alt="boheme">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">6 / 6</div>
                        <img src="images/inspi-6-chambre urbaine.jpeg"  alt="urbaine">
                    </div>

                    <!-- Next/previous controles -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>


                    <!--vignettes image controls-->

                    
                    <div class="vignettes">
                        <img class="demo" src="images/inspi-1-chambre zen.jpeg" onclick="currentSlide(1)" alt="zen">

                    <div class="vignettes">

                    <div class="vignettes">

                    <div class="vignettes">

                    <div class="vignettes">
