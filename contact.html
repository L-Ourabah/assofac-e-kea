<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
        integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
    <title>E-Kea - Contact</title>
</head>

<body>
    <header>
        <div id="header-nav">
            <div id="burger-menu">
                <img src="images/menu.svg" alt="Menu Burger">
            </div>
            <a href="index.html">
                <div id="logo-container">
                    <img src="images/logo-ekea.png" alt="">
                </div>
            </a>
            <div>
                <a href="panier.html"><img src="images/panier.svg" alt="panier"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="header-contact">

        </div>

        <div id="title-contact">
            <h1> Nous Contacter </h1>

        </div>

        <div class="contact-box">
            <h2>Formulaire de contact</h2>
            <form onsubmit="return validateForm()">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>


                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>


                <label for="prenom">Sujet :</label>
                <input type="text" id="sujet" name="sujet" required>

                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5"></textarea>


                <input type="submit" value="Envoyer mon message">
            </form>
        </div>
        <div id="localisation">

            <div id="adresse">
                <h3> Adresse: </h3>
                <br>
                <p> 120 rue des Chantilly </p>
                <p>93150 Aulnay-sous-Bois</p>
                <br>

                <div id="telephone">
                    <h4> Téléphone: </h4>
                    <br>
                    <p> 01.34.43.34.43 </p>
                </div>

            </div>
            <div id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d167826.45114913816!2d2.2810154249785706!3d48.90989925205948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66cc6c757e04d%3A0x30b82c3688b2b50!2sSeine-Saint-Denis!5e0!3m2!1sfr!2sfr!4v1685699798161!5m2!1sfr!2sfr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </main>
    <footer>
        <div>
            <p id="footer-title">e.kea</p>
        </div>
        <div id="footer-contact">
            <a href="">
                <p>Nous Contacter</p>
            </a>
        </div>
    </footer>
    <script src="contact.js">  </script>
</body>

</html>
